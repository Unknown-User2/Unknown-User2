<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50">
	<style>
		.title {animation: opac 5s ease infinite;}
    @keyframes opac {
      0% {
        opacity: 0%;
      }
      50% {
        opacity: 100%;
      }
      100% {
        opacity: 0%;
      }
    }
	</style>
  <img class="title" src="https://avatars.githubusercontent.com/u/46464404?v=4">
</svg>